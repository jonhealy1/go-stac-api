version: '3.8'
services: 
  api:
    build: "."
    restart: always 
    env_file:
      - .env
    ports:
      - "6000:6000"
    expose:
      - "6000"
    restart: "always"
    depends_on:
      - database
    links:
      - database

  database:
    image: mongo
    restart: always 
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=stac
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes: 
      - ./mongo_data:/data/db 
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express:latest
    restart: always 
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: stac
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: database
      ME_CONFIG_MONGODB_PORT: "27017"
    ports:
      - "0.0.0.0:8081:8081"
    depends_on:
      - database