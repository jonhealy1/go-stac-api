host: localhost:6001
info:
  contact:
    email: jonathan.d.healy@gmail.com
    name: Jonathan Healy
  description: STAC api written in go with fiber and mongodb
  title: go-stac-api
  version: "0.0"
paths:
  /collections:
    get:
      consumes:
      - application/json
      description: Get all Collections
      operationId: get-all-collections
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Collection'
            type: array
      summary: Get all Collections
      tags:
      - Collections
    post:
      consumes:
      - application/json
      description: Create a collection with a unique ID
      operationId: post-collection
      parameters:
      - description: STAC Collection json
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/models.Collection'
      produces:
      - application/json
      responses: {}
      summary: Create a STAC collection
      tags:
      - Collections
  /collections/{collectionId}:
    delete:
      consumes:
      - application/json
      description: Delete a collection by ID
      operationId: delete-collection-by-id
      parameters:
      - description: Collection ID
        in: path
        name: collectionId
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Delete a Collection
      tags:
      - Collections
    get:
      consumes:
      - application/json
      description: Get a collection by ID
      operationId: get-collection-by-id
      parameters:
      - description: Collection ID
        in: path
        name: collectionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Collection'
      summary: Get a Collection
      tags:
      - Collections
    put:
      consumes:
      - application/json
      description: Edit a collection by ID
      operationId: get-collection-by-id
      parameters:
      - description: Collection ID
        in: path
        name: collectionId
        required: true
        type: string
      - description: STAC Collection json
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/models.Collection'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Collection'
      summary: Edit a Collection
      tags:
      - Collections
  /collections/{collectionId}/items:
    post:
      consumes:
      - application/json
      description: Create an item with an ID
      operationId: post-item
      parameters:
      - description: Collection ID
        in: path
        name: collectionId
        required: true
        type: string
      - description: STAC Item json
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/models.Item'
      produces:
      - application/json
      responses: {}
      summary: Create a STAC item
      tags:
      - Items
  /collections/{collectionId}/items/{itemId}:
    get:
      consumes:
      - application/json
      description: Get an item by its ID
      operationId: get-item-by-id
      parameters:
      - description: Item ID
        in: path
        name: itemId
        required: true
        type: string
      - description: Collection ID
        in: path
        name: collectionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Item'
      summary: Get an item
      tags:
      - Items
swagger: "2.0"
